<body>
	<div class="container text-center">
        <div class="logo-404">
            <a href="index.html"><img src="images/home/logo.png" alt="" /></a>
        </div>
        <div class="content-404">
            <img src="images/404/404.png" class="img-responsive" alt="" />
            <h1><b>OPPS!</b> Chúng tôi không thể tìm thấy trang này</h1>
            <p>Uh... Vì vậy, có vẻ như bạn đã phá vỡ một cái gì đó. Trang bạn đang tìm kiếm đã xuất hiện và biến mất.</p>
            <h2><a href="index.html">Đưa tôi về nhà</a></h2>
        </div>
        <canvas id="updatingData" style="height: 20rem;" data-hs-chartjs-options='{
            "type": "bar",
            "data": {
              "labels": ["May 1", "May 2", "May 3", "May 4", "May 5", "May 6", "May 7", "May 8", "May 9", "May 10"],
              "datasets": [{
                "data": [200, 300, 290, 350, 150, 350, 300, 100, 125, 220],
                "backgroundColor": "#377dff",
                "hoverBackgroundColor": "#377dff",
                "borderColor": "#377dff"
              },
              {
                "data": [150, 230, 382, 204, 169, 290, 300, 100, 300, 225, 120],
                "backgroundColor": "#e7eaf3",
                "borderColor": "#e7eaf3"
              }]
            },
            "options": {
              "scales": {
                "yAxes": [{
                  "gridLines": {
                    "color": "#e7eaf3",
                    "drawBorder": false,
                    "zeroLineColor": "#e7eaf3"
                  },
                  "ticks": {
                    "beginAtZero": true,
                    "stepSize": 100,
                    "fontSize": 12,
                    "fontColor": "#97a4af",
                    "fontFamily": "Open Sans, sans-serif",
                    "padding": 10,
                    "postfix": "$"
                  }
                }],
                "xAxes": [{
                  "gridLines": {
                    "display": false,
                    "drawBorder": false
                  },
                  "ticks": {
                    "fontSize": 12,
                    "fontColor": "#97a4af",
                    "fontFamily": "Open Sans, sans-serif",
                    "padding": 5
                  },
                  "categoryPercentage": 0.5,
                  "maxBarThickness": "10"
                }]
              },
              "cornerRadius": 2,
              "tooltips": {
                "prefix": "$",
                "hasIndicator": true,
                "mode": "index",
                "intersect": false
              },
              "hover": {
                "mode": "nearest",
                "intersect": true
              }
            }
          }'></canvas>
    </div>
    <div class="product_container">
      <ul class="product_tab-list">
      </ul>
      <input type="number" min="1" max="" value="1">
      <button id="btn-increase">Tăng</button>
      <button id="btn-decrease">Giảm</button>
    </div>
<script>

   // Lấy input text
const input = document.querySelector("input[type='number']");

// Khởi tạo giá trị ban đầu
let value = 0;

// Thêm sự kiện click cho nút tăng
input.addEventListener("click", function(event) {
  // Kiểm tra xem nút nào được nhấp vào
  if (event.target.id === "btn-increase") {
    // Tăng giá trị
    value += 1;
  } else if (event.target.id === "btn-decrease") {
    // Giảm giá trị
    value -= 1;
  }

  // Cập nhật giá trị trong input text
  input.value = value;

  // Kiểm tra giá trị
  if (value < 0) {
    // Giá trị âm, không cho phép
    value = 0;
    input.value = value;
  }
});

</script>
   
</body>
</html>
